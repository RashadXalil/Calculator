<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc__screen" id="calc__screen"></div>
      <div class="calc__btns">
        <div class="row">
          <div class="col-3">
            <button class="calc__btns__item" id="clear">C</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item" id="positiveNegative">+/-</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item" id="percent">%</button>
          </div>
          <div class="col-3">
            <button
              class="calc__btns__item calc__btns__item--orange"
              id="divide"
            >
              /
            </button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">7</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">8</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">9</button>
          </div>
          <div class="col-3">
            <button
              class="calc__btns__item calc__btns__item--orange"
              id="multiply"
            >
              X
            </button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">4</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">5</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">6</button>
          </div>
          <div class="col-3">
            <button
              class="calc__btns__item calc__btns__item--orange"
              id="minus"
            >
              -
            </button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">1</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">2</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">3</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__btns__item--orange" id="plus">
              +
            </button>
          </div>
          <div class="col-6">
            <button class="calc__btns__item calc__number">0</button>
          </div>
          <div class="col-3">
            <button class="calc__btns__item calc__number">.</button>
          </div>
          <div class="col-3">
            <button
              class="calc__btns__item calc__btns__item--orange"
              id="equal"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
